<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: sans-serif;
        padding: 1% 1% 1% 1%;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      tr {
        font-size: 10px;
        text-align: center;
      }

      tr:nth-child(odd) {
        margin-top: 10px;
      }

      tr:nth-child(even) {
        border-bottom: 1px solid #6C6D6F;
        padding-bottom: 10px;
      }

      tr td {
        white-space: nowrap;
      }

      #table-header {
        background-color: #6C6D6F;
        height: 50px;
        font-size: 10px;
        color: #FFFFFF;
        text-align: center;
      }

      #header {
        text-align: center;
        font-weight: bold;
        margin-top: 3%;
        margin-bottom: 2%;
        font-size: 10px;
      }

      #timestamp {
        text-align: right;
        font-size: 8px;
      }

      #total {
        border-top: 1px dotted #6C6D6F;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div id="timestamp">
      ##/##/####
    </div>
    <div id="header">
      broker name<br/>
      daily invoice report<br/>
      invoice date: ##/##/####<br/>
    </div>
    <table>
      <tr id="table-header">
        <th>Shipper Name</th>
        <th>EKA Load Nbr</th>
        <th>Shipper Load Nbr</th>
        <th>Load Origin</th>
        <th>Load Destination</th>
        <th>Delivery Date</th>
        <th>Invoice Number</th>
        <th>Invoice Amount</th>
      </tr>
    </table>
  </body>
</html>
